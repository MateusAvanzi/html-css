<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>
        Parágrafos e quebras de linhas
    </h1>
    <hr>
    <p>
        Você pode escrever um parágrafo de qualquer jeito só tacar dentro da tag
    </p>
    <p>
        Se precisar quebrar a linha em um lugar específico <br> como esse, você pode usar a tag br
    </p>
    <p>
        Vamos adicionar alguns símbolos especiais(site emokipedia):
        &reg;
        &copy;
        &#x2764;
     

    </p>
